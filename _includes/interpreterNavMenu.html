    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#vrvNav" aria-controls="vrvNav" aria-expanded="false" aria-label="Navigate">
        Navigate!
    </button>
    <div id="vrvNav" class="navbar-collapse collapse">
        <div class="justify-content-center my-1 mx-auto">
            <div class="btn-group mx-1" role="group" aria-label="Scroll">
                <button id="vrvZoomIn" type="button" class="btn btn-secondary">In</button>
                <button id="vrvZoomOut" type="button" class="btn btn-secondary">Out</button>
            </div>
            <div class="btn-group mr-1" role="group" aria-label="Scroll">
                <button id="vrvBack" type="button" class="btn btn-secondary">&lt;&lt;</button>
                <button id="vrvPageN" type="button" class="btn btn-light">0/0</button>
                <button id="vrvForw" type="button" class="btn btn-secondary">&gt;&gt;</button>
            </div>
        </div>
    </div>

    <button class="navbar-toggler mx-1" type="button" data-toggle="collapse" data-target="#interpreterNav" aria-controls="interpreterNav" aria-expanded="false" aria-label="Analyse">
        Analyse!
    </button>
    <div id="interpreterNav" class="navbar-collapse collapse justify-content-end my-1 ml-auto">
        <div class="btn-group mx-1">
            <button class="btn btn-secondary" id="blockify" role="button">
                Blocks
            </button>
            <button class="btn btn-secondary" id="beatIndependent" role="button">
                Basic
            </button>
            <button class="btn btn-secondary" id="complexBeatAnalysis" role="button">
                Run
            </button>
        </div>
        <a class="btn btn-info mx-1 float-right" id="download" role="button" target="_blank">
            MEI
        </a>
        <div class="dropdown mx-1">
            <button class="btn btn-secondary dropdown-toggle" id="fileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Load
            </button>
            <div class="dropdown-menu dropdown-menu-right p-2 w-100" aria-labelledby="fileDropdown">
                <label for="fileInput">Load local MEI file</label>
                <form class="custom-file p-2" id="fileInput">
                    <label class="custom-file-label" for="customFile">File</label>
                    <input type="file" class="custom-file-input" id="customFile">
                </form>
                <button id="btnResetFile" class="btn btn-primary">
                    Reset
                </button>
                <div class="dropdown-divider"></div>
                <label for="urlInput">Load MEI from URI</label>
                <div class="input-group mb-1" id="urlInput">
                    <input id="url" class="form-control" type="url" placeholder="URL">
                    <div class="input-group-append">
                        <button id="load" type="submit" class="btn btn-outline-secondary">Load</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
