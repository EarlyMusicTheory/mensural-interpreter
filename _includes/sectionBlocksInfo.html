<div class="modal fade" id="blocksInfo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Section blocks created</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
              Number of section blocks: <span id="blockCount"></span>
          </p>
          <table id="blockTable" class="table table-responsive table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Part</th>
                <th scope="col">Mensur</th>
                <th scope="col">Proportion</th>
                <th scope="col">Prop Multiplier</th>
                <th scope="col">Number of Events</th>
                <th scope="col">Dur. block</th>
                <th scope="col">Dur. total</th>
              </tr>
            </thead>
            <tbody id="blockTableBody">
              
            </tbody>
          </table>
        </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
