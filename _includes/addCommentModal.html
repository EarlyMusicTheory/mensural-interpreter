<div id="addComment" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add comment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Add a short comment:</p>
                <form>
                    <input type="text" class="form-control" id="commentTextInput" placeholder="My comment...">
                    <div class="input-group my-sm-2">
                        <input id="commentUserName" type="text" class="form-control" placeholder="Your name" />
                        <input id="commentUserInitials" type="text" class="form-control" placeholder="Your initials" />  
                    </div>
                </form>
                <p>
                    (Only one short comment per element)
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="saveComment" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
